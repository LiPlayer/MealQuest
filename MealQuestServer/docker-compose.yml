version: "3.9"
services:
  mealquest-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mealquest-server
    ports:
      - "3030:3030"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:3030/health"]
      interval: 15s
      timeout: 3s
      retries: 5
      start_period: 10s
